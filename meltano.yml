send_anonymous_usage_stats: true
project_id: "tap-jsonl"
default_environment: test
requires_meltano: ">=4.0"
environments:
  - name: test
plugins:
  extractors:
    - name: "tap-jsonl"
      namespace: "tap_jsonl"
      pip_url: -e .
      capabilities:
        - state
        - catalog
        - discover
        - about
        - stream-maps
        - structured-logging

      settings:
        - name: path
        - name: stream_name
        - name: primary_keys
        - name: encoding
        - name: state_strategy
        - name: emit_state_every

      config:
        path: ./data/**/*.jsonl
        stream_name: my_stream
        primary_keys: ["id"]
        encoding: utf-8
        state_strategy: line
        emit_state_every: 500

  loaders:
    - name: target-jsonl
      variant: andyh1203
      pip_url: target-jsonl
